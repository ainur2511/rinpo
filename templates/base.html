{% load static %}
<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <title>{% block title %}Modbus Monitor{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">

    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>

    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    <!-- Custom styles -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/tree.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-custom {
            background-color: #0d6efd; /* Синий цвет */
        }

        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: white !important;
        }

        .navbar-custom .btn-nav {
            color: white !important;
            background-color: transparent;
            border: none;
            padding: 0.5rem 0.75rem;
            transition: background-color 0.3s ease;
        }

        .navbar-custom .btn-nav:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .content {
            padding: 2rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Левая часть: логотип / заголовок -->
            <a class="navbar-brand" href="#">Мониторинг Modbus</a>

            <!-- Правая часть: профиль, настройки, выход -->
            <div class="ms-auto d-flex align-items-center">
                <ul class="navbar-nav flex-row gap-2">
                    <li class="nav-item">
                        <button class="btn btn-nav" onclick="showProfile()">
                            <i class="bi bi-person-circle fs-5" title="Профиль"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-nav" onclick="showSettings()">
                            <i class="bi bi-gear fs-5" title="Настройки"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-nav" onclick="showLogoutConfirm()">
                            <i class="bi bi-box-arrow-right fs-5"></i>
                        </button>
                    </li>
                    <!-- Форма для logout -->
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                        {% csrf_token %}
                    </form>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}

        {% endblock %}
    </div>

    <!-- SweetAlert2 + Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
